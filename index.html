<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google!</title>
  <link rel="stylesheet" href="google.css">
</head>
<body>
  <head>
    <!-- resim alanı -->
    <div class="nav">
      <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="">
    </div>
    <!-- search alanı -->
    <div class="search-area">
      <span>Search the web using Google!</span><br>
      <input type="text"><br>
      <button>Google Search</button>
      <button>I'm feeeling lucky</button>
    </div>
    <!-- spesial arama alanı -->
    <div class="altkutu">
      <div class="spesial-search">
        <span>Spesial Search</span><br>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
      </div>
      <!-- help bölümü -->
      <div class="help">
        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
      </div>
      <!-- mail ve güncelleme alanı  -->
      <div class="mail">
        <span>Google'ı edinin! <br> aylık güncellemeler:</span><br>
        <input type="text" value="your e-email" size="35"><br>
        <button>Subscribe</button> &nbsp;&nbsp;<a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
      </div>
    </div>
    <!-- copyrigiht bölümü -->
    <div class="copyrigiht">
      <p>Copyright ©1998 Google Inc.</p>
    </div>
  </head>

</body>
</html>
